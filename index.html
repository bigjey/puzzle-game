<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      min-height: 100%;
      overflow: hidden;
    }

    .piece {
      position: absolute;
      /* box-shadow: 0 0 0px 2px #000; */
      z-index: 20;
    }

    .piece.dropped {
      transition: left 0.2s ease, top 0.2s ease;
    }

    .frame {
      position: absolute;
      left: 50%;
      margin: auto;
      margin-left: 20px;
      top: 0;
      bottom: 0;
      z-index: 10;
    }

    .frame:before {
      top: 5px;
      left: 5px;
      bottom: 5px;
      right: 5px;
      content: '';
      background: #fff;
      position: absolute;
    }

    .highlight {
      position: absolute;
      display: none;
      z-index: 25;
      background: #f0f0f0;
    }

    .highlight.visible {
      display: block;
    }
  </style>
</head>

<body>
  <script src="main.js"></script>
</body>

</html>
